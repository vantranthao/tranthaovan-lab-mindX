<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- setting  -->
    <div id="settings">
        <div id="setting-01">
            <!--  icon-setting  -->
            <i class="far fa-cog"></i>
            <p>Settings</p>
        </div>

        <div id="setting-02">
            <p class="class-score">Score</p>
            <input type="checkbox" id="checkbox-score">
            <p class="class-timer">Timer</p>
            <input type="checkbox" id="checkbox-timer">
        </div>
    </div>

    <!-- end-setting  -->



    <!-- main-content -->
    <div id="main-content">
        <!-- hear-content -->
        <div id="header-content">
            <div id="timeCountDown"></div>
            <div id="numCountDown"></div>
        </div>
        <!-- end-hear-content -->

        <!-- content  -->
        <div id="randomMath"></div>
        <!-- end-content  -->

        <!-- checkMath -->
        <button id="false-math">X</button>
        <button id="true-math">v</button>
        <!-- end-checkMath -->
    </div>
    <!-- end-main-content -->
    <script src="index.js"></script>
</body>

</html>
